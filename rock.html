<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    .choice {
      font-size: 24px;
      margin: 10px;
      padding: 10px 20px;
      background-color: rgb(44, 221, 44);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      margin-left: 10px;
    }
  </style>
  <script defer>
    // Generate random computer choice
    function getComputerChoice() {
      const choices = ['rock', 'paper', 'scissors'];
      const randomIndex = Math.floor(Math.random() * choices.length);
      return choices[randomIndex];
    }

    // Track scores
    let humanScore = 0;
    let computerScore = 0;

    // Play one round
    function playRound(humanSelection) {
      const computerSelection = getComputerChoice();
      let roundResult = '';

      if (humanSelection === computerSelection) {
        roundResult = "It's a tie!";
      } else if (
        (humanSelection === 'rock' && computerSelection === 'scissors') ||
        (humanSelection === 'paper' && computerSelection === 'rock') ||
        (humanSelection === 'scissors' && computerSelection === 'paper')
      ) {
        humanScore++;
        roundResult = 'You win this round!';
      } else {
        computerScore++;
        roundResult = 'Computer wins this round!';
      }

      // Update result text
      const resultDiv = document.querySelector('.result');
      resultDiv.textContent = 
        `You chose ${humanSelection}, computer chose ${computerSelection}. ${roundResult}
        | Score â€” You: ${humanScore}, Computer: ${computerScore}`;

      // Check for game winner
      if (humanScore === 5 || computerScore === 5) {
        const winner = humanScore === 5 ? 'ðŸŽ‰ You win the game!' : 'ðŸ’» Computer wins the game!';
        resultDiv.textContent += `\n${winner}`;

        // Disable buttons after game ends
        const buttons = document.querySelectorAll('.choice');
        buttons.forEach(button => button.disabled = true);
      }
    }

    // Wait until DOM is loaded to add listeners
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.choice');
      buttons.forEach(button => {
        button.addEventListener('click', () => {
          const playerChoice = button.textContent;
          playRound(playerChoice);
        });
      });
    });
  </script>
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>
  <h2>First to 5 wins!</h2>

  <button class="choice">rock</button>
  <button class="choice">paper</button>
  <button class="choice">scissors</button>

  <div class="result">Make your move!</div>
</body>
</html>
